name: Deploy docs to Firebase Hosting
on:
  workflow_dispatch:
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: Install yarn
        run: npm install -g yarn
      - name: Install dependencies
        run: yarn install
      - name: Build docs
        run: yarn docs:build
        env:
          VITE_VUE_STRIPE_PUBLISHABLE_KEY: ${{ secrets.VITE_VUE_STRIPE_PUBLISHABLE_KEY }}
          VITE_STRIPE_CLIENT_SECRET: ${{ secrets.VITE_STRIPE_CLIENT_SECRET }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_VUE_STRIPE_DOCS }}
          channelId: live
          target: prod
