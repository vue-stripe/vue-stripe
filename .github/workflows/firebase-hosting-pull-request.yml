name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: Install yarn
        run: npm install -g yarn
      - name: Install dependencies
        run: yarn install
      - name: Build docs
        run: yarn docs:build
        env:
          VITE_VUE_STRIPE_PUBLISHABLE_KEY: ${{ secrets.VITE_VUE_STRIPE_PUBLISHABLE_KEY }}
          VITE_STRIPE_CLIENT_SECRET: ${{ secrets.VITE_STRIPE_CLIENT_SECRET }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_VUE_STRIPE_DOCS }}
          target: staging
          expires: 30d
